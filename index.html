<!-- Using bootstrap -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
         crossorigin="anonymous">
         <link rel="stylesheet" href="css/style.css">
    <title>ChesterCooks</title>
</head>
<body>
    <section>
        <div class="container ">
            <div class="jumbotron text-center">
                <h1 class=" text-success">Chester House & Wines</h1>
                <em><strong>For Mouth Watering Delicacies</strong></em>
                <!-- <em>'Exotic wines'</em> -->
            </div>
        </div>
    </section>
    <!-- Menu in a grid -->
    <!-- Bootstrap has 4 options for media queries, xs,sm,md,lg -->
    <div class="row">
        <h1 class="text-success text-center mt-5">MENU</h1>

        <div class="cards col-md-4 bg-dark text-light">
            <div class="card-title text-center">
                <h2>Fish</h2>
            </div>
            <div class="card-body">
                <p>Marinated</p>
                <p>Fresh from the lake</p>
            </div>
            <div class="card-footer text-center">
                <p>ksh. 500</p>
            </div>
        </div>

        <div class="cards col-md-4 bg-light">
            <div class="card-title text-center">
                <h2>Lamb</h2>
            </div>
            <div class="card-body">
                <p>Marinated</p>
                <p>Fresh from the lake</p>
            </div>
            <div class="card-footer text-center">
                <p>ksh. 500</p>
            </div>
        </div>

        <div class="cards col-md-4 bg-dark text-light">
            <div class="card-title text-center">
                <h2 class="">Chicken</h2>
            </div>
            <div class="card-body">
                <p>Marinated</p>
                <p>Fresh from the lake</p>
            </div>
            <div class="card-footer text-center">
                <p>ksh. 500</p>
            </div>
        </div>
    </div>
    
</body>
